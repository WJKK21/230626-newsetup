<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Naver 지도 시작하기</title>
  </head>
  <body>
    <div id="map" style="width: 500px; height: 400px"></div>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientid=l4jajlabuj&submodules=geocoder"
    ></script>
    <script>
      var container = document.getElementById("map");
      var options = {
        center: new naver.maps.LatLng(33.450701, 126.570667),
        zoom: 10,
      };

      var map = new naver.maps.Map(container, options);
    </script>
  </body>
</html>
